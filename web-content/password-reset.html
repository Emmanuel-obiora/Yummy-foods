<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===================================STYLE LINK=========================================-->
    <link rel="stylesheet" href="home.css">

    <!--=================================== GOOGLE CDN =========================================-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 

    <!--====================================FONT AWESOME ICON =====================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!--=====================================PROJECT TITLE=======================================-->
    <title>Yummy foods</title>

<!--=====================================JAVASCRIPT===================================-->
<script src="./main.js" defer></script>
<script src="./post.js" defer></script>

<!--===================================PICTURE PREVIEW======================-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
    <!--==================================PANTHER===================================-->
        <div class="container">
            <header class="head">
                <div>
                    <h1><b> YummyFoods </b></h1>
                </div>
                <div class="search-bar">
                    <div class="search-bar-input">
                        <input type="search" placeholder="Search the food menu" class="search-bar-input__header" id="search" aria-label="search"/>
                        <span title="Submit" class="search-bar-input__submit"><i class="fas fa-search"></i></span>
                    </div>
                    <ul class="list-group" id="list"></ul>
                </div>
                <div class="left">
                    <button type="button"> Sign-Up/Sign-in</button>
                    <a href='#' title="User-profile"><i class="fas fa-user-circle"></i></a>
                    <i class="fas fa-bell"></i>
                    <div class="notification">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="note" id="badge">1</span>
                    </div>
                </div> 
    
            </header>
                <div class="toggle" onclick="menuBar()">
                    <span class="bars"></span>
                </div>
                <nav class="nav" id="onOff">
                    <ul class="menu-nav">
                        <li class="menu-nav__item active"><a href="index.html" class="menu-nav__link">Home</a></li>
                        <li class="menu-nav__item"><a href="#" class="menu-nav__link">Menu</a></li>
                        <li class="menu-nav__item" ><a href="#" class="menu-nav__link">Orders</a></li>
                        <li class="menu-nav__item"><a href="#" class="menu-nav__link">Favourites</a></li>
                        <li class="menu-nav__item"><a href="#" class="menu-nav__link">Contact Us</a></li>
                    </ul>
                </nav>
        </div>

<!--===================================RESET PAGE============================================-->
        <section class="reset-password" id="resetPage">
            <div class="reset-password-cont">
                <div class="reset-password-cont_top">
                    <strong>Password Reset</strong>
                </div>
                <div class="reset-password-cont_bottom">
                    <button type="button" class="reset-here" onclick="openResetLink()">Reset Password</button>
                </div>
            </div>  
        </section>

<!--=====================RESET PASSWORD MODAL BOX================================-->
<section class="enabling-box" id="passwordReset">
    <div class="reset-page_body">
        <b><i class="fas fa-close" onclick="closeResetLink()"></i></b>
        <article id="resetLink">
            <h4>Password Reset</h4>
            <div class="resetInput" >
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="resetEmail" class="reset__input" autofocus placeholder="    Email Address" required>
            </div>
            <div class="resetInput">
                <i class="fas fa-light fa-key"></i>
                <input type="password" id="resetPassword" class="reset__input" placeholder="    New Password" required>
                <i class="fas fa-light fa-eye second" id="eye" onclick="toggle()"></i>
            </div>
            <div class="resetInput">
                <i class="fas fa-light fa-key"></i>
                <input type="password" id="confirmResetPass" class="reset__input" placeholder="    Confirm New Password" required>
                <i class="fas fa-light fa-eye second" id="iron" onclick="tog()"></i>
            </div>
            <p>Password must be up to 8 characters</p>
            <button class="button__reset" type="button" onclick="enterNewPasswords()">Reset Password</button>
        </article>
    </div>
</section>


    </body>
</html>
